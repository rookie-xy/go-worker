#log:
#    level: info
#    path: /data/logs/worker.log

inputs:
    - stdin:
          status: on
          channal: input_channal_name_1

    - stdin:
          status: off
          channal: input_channal_name_2

    - stdin:
          status: on
          channal: input_channal_name_3

    - http:
          listen: 127.0.0.1:8900
          timeout: 10

          location:
              document: /data/service/html
              bufsize: 2048

channals:
    - memory:
          name: test_memory_1
          size: 2048

    - memory:
          name: test_memory_2
          size: 4096

outputs:
    - stdout:
          status: on
          channal: output_channal_name_1

    - stdout:
          status: on
          channal: output_channal_name_2

    - stdout:
          status: on
          channal: output_channal_name_3
