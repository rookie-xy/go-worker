logs:
    - mlog:
          level: "info"
          path: "/data/logs/worker.log"


inputs:
    - stdin:
          status: on
          channal: "input_channal_name_1"
          #codec: "plain"

    - stdin:
          status: off
          channal: "input_channal_name_2"

    - httpd:
          listen: "127.0.0.1:8900"
          timeout: 10

          location:
              document: "/home/go/src/github.com/rookie-xy/web"
              bufsize: 2048

channals:
    - memory:
          name: "test_memory_1"
          size: 2048

    - memory:
          name: "test_memory_2"
          size: 4096

outputs:
    - stdout:
          status: on
          channal: "output_channal_name_1"

    - stdout:
          status: on
          channal: "output_channal_name_2"


